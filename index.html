<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Profile Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; /* light pink */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      text-align: center;
      padding: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .bio {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    .stats {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 25px;
    }

    .stat {
      text-align: center;
    }

    .stat .number {
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .stat .label {
      font-size: 14px;
      color: #777;
    }

    .follow-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff66b2;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .follow-btn:hover {
      background-color: #ff3385;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #777;
    }

    .tab.active {
      color: #ff3385;
      border-bottom: 2px solid #ff3385;
    }

    .content {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: none;
    }

    .content.active {
      display: block;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .video {
      width: 100%;
      aspect-ratio: 9/16;
      background-color: #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
