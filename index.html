<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Profile Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; /* light pink */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      text-align: center;
      padding: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .stats {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 40px;
    }

    .stat {
      text-align: center;
    }

    .stat .number {
      font-weight: bold;
      font-size: 18px;
    }

    .bio {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    .follow-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff66b2;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .follow-btn:hover {
      background-color: #ff3385;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #777;
    }

    .tab.active {
      color: #ff3385;
      border-bottom: 2px solid #ff3385;
    }

    .content {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: none;
    }

    .content.active {
      display: block;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .video {
      width: 100%;
      aspect-ratio: 9/16;
      overflow: hidden;
      border-radius: 8px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach Sunset">

    <div class="stats">
      <div class="stat">
        <div class="number">312</div>
        <div>Following</div>
      </div>
      <div class="stat">
        <div class="number">17.3K</div>
        <div>Followers</div>
      </div>
      <div class="stat">
        <div class="number">1.3M</div>
        <div>Likes</div>
      </div>
    </div>

    <div class="bio">üèê I play volleyball on Smash 13's <br> üéì I go to Dexter Southfield</div>
    <button class="follow-btn" onclick="toggleFollow()">Follow</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('videos')">Videos</div>
    <div class="tab" onclick="showTab('liked')">Liked</div>
  </div>

  <!-- Videos Tab -->
  <div id="videos" class="content active">
    <div class="video-grid">
      <div class="video"><iframe src="https://www.tiktok.com/embed/7304292094541231365" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.tiktok.com/embed/7306088291262387499" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.tiktok.com/embed/7307893417203936554" allowfullscreen></iframe></div>
    </div>
  </div>

  <!-- Liked Tab -->
  <div id="liked" class="content">
    <div class="video-grid">
      <div class="video"><iframe src="https://www.tiktok.com/embed/7311111225642237245" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.tiktok.com/embed/7312210895436190981" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.tiktok.com/embed/7313345567743345966" allowfullscreen></iframe></div>
    </div>
  </div>

  <script>
    function toggleFollow() {
      const btn = document.querySelector('.follow-btn');
      if (btn.innerText === "Follow") {
        btn.innerText = "Unfollow";
        btn.style.backgroundColor = "#ccc";
        btn.style.color = "#333";
      } else {
        btn.innerText = "Follow";
        btn.style.backgroundColor = "#ff66b2";
        btn.style.color = "white";
      }
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }
  </script>

</body>
</html>
