<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Profile Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; /* light pink */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      text-align: center;
      padding: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .bio {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    .stats {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 25px;
    }

    .stat {
      text-align: center;
    }

    .stat .number {
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .stat .label {
      font-size: 14px;
      color: #777;
    }

    .follow-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff66b2;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .follow-btn:hover {
      background-color: #ff3385;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #777;
    }

    .tab.active {
      color: #ff3385;
      border-bottom: 2px solid #ff3385;
    }

    .content {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: none;
    }

    .content.active {
      display: block;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .video {
      width: 100%;
      aspect-ratio: 9/16;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .video img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .like-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 2px 5px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Single Profile -->
  <div class="profile">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach Sunset">
    <div class="bio">üèê I play volleyball on Smash 13's <br> üéì I go to Dexter Southfield</div>
    
    <!-- Stats Section -->
    <div class="stats">
      <div class="stat">
        <div class="number">312</div>
        <div class="label">Following</div>
      </div>
      <div class="stat">
        <div class="number" id="followers">17300</div>
        <div class="label">Followers</div>
      </div>
      <div class="stat">
        <div class="number">1.3M</div>
        <div class="label">Likes</div>
      </div>
    </div>

    <button class="follow-btn" id="followBtn">Follow</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('videos')">Videos</div>
    <div class="tab" onclick="showTab('liked')">Liked</div>
  </div>

  <!-- Videos Section -->
  <div id="videos" class="content active">
    <div class="video-grid">
      <div class="video"><img src="https://source.unsplash.com/random/300x500?volleyball" alt=""><div class="like-icon">‚ù§Ô∏è 1.2K</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?beach" alt=""><div class="like-icon">‚ù§Ô∏è 4.5K</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?friends" alt=""><div class="like-icon">‚ù§Ô∏è 2.3K</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?school" alt=""><div class="like-icon">‚ù§Ô∏è 5.8K</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?fun" alt=""><div class="like-icon">‚ù§Ô∏è 3.4K</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?sunset" alt=""><div class="like-icon">‚ù§Ô∏è 6.7K</div></div>
    </div>
  </div>

  <!-- Liked Section -->
  <div id="liked" class="content">
    <div class="video-grid">
      <div class="video"><img src="https://source.unsplash.com/random/300x500?dog" alt=""><div class="like-icon">‚ù§Ô∏è</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?cat" alt=""><div class="like-icon">‚ù§Ô∏è</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?travel" alt=""><div class="like-icon">‚ù§Ô∏è</div></div>
      <div class="video"><img src="https://source.unsplash.com/random/300x500?food" alt=""><div class="like-icon">‚ù§Ô∏è</div></div>
    </div>
  </div>

  <script>
    // Helper: Format numbers TikTok-style
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1).replace(/\.0$/, '') + "M";
      }
      if (num >= 1000) {
        return (num / 1000).toFixed(1).replace(/\.0$/, '') + "K";
      }
      return num.toString();
    }

    // Elements
    const followBtn = document.getElementById("followBtn");
    const followersEl = document.getElementById("followers");

    // Starting follower count
    let followersCount = 17300;
    let isFollowing = false;

    // Initialize display
    followersEl.textContent = formatNumber(followersCount);

    // Toggle Follow Button
    followBtn.addEventListener("click", () => {
      if (!isFollowing) {
        followersCount++;
        followBtn.innerText = "Unfollow";
        followBtn.style.backgroundColor = "#ccc";
        followBtn.style.color = "#000";
        isFollowing = true;
      } else {
        followersCount--;
        followBtn.innerText = "Follow";
        followBtn.style.backgroundColor = "#ff66b2";
        followBtn.style.color = "#fff";
        isFollowing = false;
      }
      followersEl.textContent = formatNumber(followersCount);
    });

    // Tab switching
    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }
  </script>

</body>
</html>
